<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:800i,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link href="/css/bootstrap-grid.min.css" type = "text/css" rel="stylesheet">
  <link rel="stylesheet" type = "text/css" href="/css/main.css">
</head>
<body>

  <section class = "hot-stats">
    <section class = "hot-stats__polls">
      <img class = "hot-stats__title-icon" src = "/assets/hands-up.png"/>
      <h2 class = "hot-stats__title">
        <span class = "hot-stats__title-top">your opinion</span> <br> <span class = "hot-stats__title-bottom">matters</span>
      </h2>
      <div class = "hot-stats__poll-container">
        <form class = "poll poll--1">
          <label class = "poll__question">Do you think voting should be legally required?</label>
          <div class = "poll__answer">
            <button class = "btn poll__answer-btn">Not Really</button>
            <button class = "btn poll__answer-btn">Absolutely!</button>
          </div>
        </form>
        <form class = "poll poll--3">
          <label class = "poll__question">Should citizens be obligated to take some form of test before being allowed to vote?</label>
          <div class = "poll__answer">
            <input type = "range"/>
          </div>
            <div class = "poll__answer-option-group">
              <a class = "btn btn--secondary">Submit Answer</a>
            </div>
        </form>
        <form class = "poll poll--2">
          <label class = "poll__question">Should citizens be obligated to take some form of test before being allowed to vote?</label>
          <div class = "poll__answer">
            <div class = "poll__answer-option-group">
              <input name = "choice" type = "radio"/>
              <label>Yes</label>
            </div>
            <div class = "poll__answer-option-group">
              <input name = "choice" type = "radio"/>
              <label>No</label>
            </div>
            <div class = "poll__answer-option-group">
              <input name = "choice" type = "radio"/>
              <label>Maybe</label>
            </div>
            <div class = "poll__answer-option-group">
              <a class = "btn btn--secondary">Submit Answer</a>
            </div>
          </div>
        </form>
      </div>
    </section>

  </section>

  <script src = "/js/waypoints.js"> </script>
  <script src = "/js/hotstats.js"> </script>
</body>

</html>
