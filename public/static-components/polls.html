<head>
  <meta charset="utf-8">

  <meta name="description" content="">

<body>
  <section class = "container">
    <form class = "poll poll--1">
      <label class = "poll__question">Do you think voting should be legally required?</label>
      <div class = "poll__answer">
        <button class = "btn poll__answer-btn">Not Really</button>
        <button class = "btn poll__answer-btn">Absolutely!</button>
      </div>
    </form>
    <form class = "poll poll--2">
      <label class = "poll__question">Should citizens be obligated to take some form of test before being allowed to vote?</label>
      <div class = "poll__answer">
        <div class = "poll__answer-option-group">
          <input name = "choice" type = "radio"/>
          <label>Yes</label>
        </div>
        <div class = "poll__answer-option-group">
          <input name = "choice" type = "radio"/>
          <label>No</label>
        </div>
        <div class = "poll__answer-option-group">
          <input name = "choice" type = "radio"/>
          <label>Maybe</label>
        </div>
        <div class = "poll__answer-option-group">
          <a class = "btn btn--secondary">Submit Answer</a>
        </div>
      </div>
    </form>
    <form class = "poll poll--3">
      <label class = "poll__question">Should citizens be obligated to take some form of test before being allowed to vote?</label>
      <div class = "poll__answer">
        <input type = "range"/>
      </div>
        <div class = "poll__answer-option-group">
          <a class = "btn btn--secondary">Submit Answer</a>
        </div>
    </form>
    <form class = "poll poll--4">
      <label class = "poll__question">We should select presidents
based on:</label>
      <div class = "poll__answer">
        <button class = "btn poll__answer-btn">The candidate that gets the most votes</button>
        <button class = "btn poll__answer-btn">Votes awarded by the Electoral College</button>
      </div>
    </form>
  </section>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>

</html>
