    <h2 class = "title-hr"><span>Explore 2016 Mock Election Results</span></h2>

    <section class = "us-map">
      <div class = "us-map__bar-chart">
        <div class = "us-map__bar-chart-labels">
          <label><strong>Democrats</strong> 306</label>
          <label><strong>Republicans</strong> 232</label>
        </div>
        <div class = "us-map__bar-chart-bars">
          <div class = "us-map__bar-chart-bar">
          </div>
          <div class = "us-map__bar-chart-bar">
          </div>
        </div>
      </div>
      <span class = "us-map__target"></span>
      <div class = "us-map__modal">
        <p class = "us-map__modal-state">California</p>
        <p class = "us-map__stat" id = "votes">55 votes</p>
        <p class = "us-map__stat" id = "hillary">83% Hillary Clinton</p>
        <p class = "us-map__stat" id = "donald">55% Donald Trump</p>
      </div>
      <div id="map" style="height: 60vh; width: 85vh;"></div>
      <div id="clicked-state"></div>
    </section>
